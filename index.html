<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
        <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
<div class="weather-container">


    <div class="sub-container grant-location-container">
 <!--grant location container-->
 <img src="./assets/location-image.png" width="80" height="80" loading="lazy">
 <p>grant Location Access</p>
 <p>Allow Access to get weather Information</p>
 <button class="btn" data-grantAccess>Grant Access</button>

    </div>

    <!--search form -from container-->
    <form class="form-container" data-searchForm>
        <input placeholder="Search for city.." data-searchInput>
        <button class="btnun" type="submit">
          <img src="./assets/585e4ad1cb11b227491c3391.png" width="15" height="15" loading="lazy">  
        </button>
    </form>
    <!--loading screen container-->
    <div class="sub-container loading-container">
        <img src="./assets/loading.gif" width="150"height="150">
        <p>Loading</p>
    </div>
    <!--your weather-->
    <div class="sub-container user-info-container">
        <!--city name nd flag-->
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>
        <!--weather description-->
        <p data-weatherDesc></p>
        <!--weather icon-->
        <img data-weatherIcon>
        <!--temp-->
        <p data-temp></p>
        <!--3 card parameter-->
        <div class="parameter-conainer">
            <!--card1-->
            <div class="parameter">
                <img src="./assets/Wind.png" width="20" height="20">
                <p>WINDSPEED</p>
                <p data-windspeed></p>

            </div>
            <!--card 2-->
            <div class="parameter">
                <img src="./assets/humidity.jpg" width="20" height="20">
                <p>HUMIDITY</p>
                <p data-humidity> </p>
            </div>
            <!--card 3-->
            <div class="parameter">
               <img src="./assets/cloud.png"width="20"height="20">
               <p>CLOUD</p>
               <p data-cloudiness> </p> 
            </div>
        </div>
    </div>
    
    
    
    
    </div>
</div>
   <!-- // <script src="script.js"></script> -->
    <script src="index.js"></script>

</body>
</html>
